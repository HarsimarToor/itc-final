<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter - Assignment #1</title>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1d;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #2c2f36;
      padding: 30px;
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease-in-out;
    }



    h1 {
      text-align: center;
      color: #ff9800;
      margin-bottom: 20px;
    }

    .converter {
      margin: 20px 0;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #555;
      font-size: 16px;
      transition: border-color 0.3s ease-in-out;
    }

    select:focus,
    input:focus {
      border-color: #ff9800;
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #ff9800;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e68900;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgb(255, 249, 249);
    }

    nav .logo {
      font-size: 20px;
      color: rgb(0, 0, 0);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li {
      transition: 1s ease-in-out;
    }

    .nav-links li:hover {
      background-color: #06eded;
    }

    .nav-links li a {
      font-size: 17px;
      text-decoration: none;
      width: fit-content;
      color: rgb(16, 39, 97);
      padding: 20px;
      padding-left: 50px;
      padding-right: 50px;
      text-decoration: none;
      color: rgb(13, 12, 12);
    }

    /* #region Utility */

    .flex-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-decoration: none;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    /* Add transitions for a smoother hover effect */
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <nav>
  
    <div class="logo">HARSIMAR S. TOOR</div>

    <ul class="nav-links" id="nav-links">
      <li>
        <a href="../index.html">Home</a>
      </li>

      <li>
        <a href="../about/index.html">About</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h1>Unit Converter</h1>

    <div class="converter">
      <label for="conversionType" style="color: #ff9800;">Choose Conversion Type:</label>
      <select id="conversionType" onchange="toggleConverter()">
        <option value="temperature">Temperature (Celsius to Fahrenheit)</option>
        <option value="length">Length (Meters to Feet)</option>
      </select>
    </div>

    <div id="temperatureConverter" class="converter">
      <label for="temperatureInput" style="color: #fff;">Enter Celsius:</label>
      <input type="number" id="temperatureInput" placeholder="Enter Celsius" oninput="convertTemperature()">
      <div class="result" id="temperatureResult"></div>
    </div>

    <div id="lengthConverter" class="converter" style="display: none;">
      <label for="lengthInput" style="color: #fff;">Enter Meters:</label>
      <input type="number" id="lengthInput" placeholder="Enter Meters" oninput="convertLength()">
      <div class="result" id="lengthResult"></div>
    </div>

    <button onclick="resetConverter()">Reset</button>

    <div class="footer">
      <p>Assignment #1 - Conversion</p>
    </div>
  </div>

  <script>
    function toggleConverter() {
      const conversionType = document.getElementById('conversionType').value;
      if (conversionType === 'temperature') {
        document.getElementById('temperatureConverter').style.display = 'block';
        document.getElementById('lengthConverter').style.display = 'none';
      } else {
        document.getElementById('temperatureConverter').style.display = 'none';
        document.getElementById('lengthConverter').style.display = 'block';
      }
    }

    function convertTemperature() {
      const celsius = document.getElementById('temperatureInput').value;
      if (celsius === '') {
        document.getElementById('temperatureResult').innerHTML = '';
        return;
      }
      const fahrenheit = (celsius * 9 / 5) + 32;
      document.getElementById('temperatureResult').innerHTML = `${celsius}°C = ${fahrenheit.toFixed(2)}°F`;
    }

    function convertLength() {
      const meters = document.getElementById('lengthInput').value;
      if (meters === '') {
        document.getElementById('lengthResult').innerHTML = '';
        return;
      }
      const feet = meters * 3.28084;
      document.getElementById('lengthResult').innerHTML = `${meters} meters = ${feet.toFixed(2)} feet`;
    }

    function resetConverter() {
      document.getElementById('temperatureInput').value = '';
      document.getElementById('lengthInput').value = '';
      document.getElementById('temperatureResult').innerHTML = '';
      document.getElementById('lengthResult').innerHTML = '';
    }

    // Initialize the page with temperature conversion visible
    toggleConverter();
  </script>

</body>

</html>
