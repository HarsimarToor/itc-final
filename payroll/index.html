<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Payroll</title>
  <link rel="stylesheet" href="../global.css">
  <style>
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      animation: popUp 1.2s ease-out;
    }

    @keyframes popUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #56c596;
    }

    label {
      font-size: 1.1rem;
      display: block;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #56c596;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #3ba77c;
      transform: scale(1.1);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #56c596;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-logo">HARSIMAR S. TOOR</div>

    <ul class="nav-links" id="nav-links">
      <li>
        <a href="../index.html">Home</a>
      </li>

      <li>
        <a href="../about/index.html">About</a>
      </li>
    </ul>
  </nav>

  <main class="flex-center flex-column">

    <div class="container">
      <h1>Simple Payroll Calculator</h1>

      <label for="name">Employee Name:</label>
      <input type="text" id="name" placeholder="Enter employee's name...">

      <label for="hours">Hours Worked:</label>
      <input type="number" id="hours" placeholder="Enter total hours worked...">

      <label for="rate">Hourly Rate (in PHP):</label>
      <input type="number" id="rate" placeholder="Enter hourly rate...">

      <button id="calculate-btn">Calculate Payroll</button>

      <div class="result" id="result"></div>
    </div>
  </main>

  <script>
    document.getElementById('calculate-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const hours = parseFloat(document.getElementById('hours').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const resultElement = document.getElementById('result');

      if (!name || isNaN(hours) || isNaN(rate) || hours <= 0 || rate <= 0) {
        resultElement.textContent = 'Please enter valid inputs for all fields!';
        return;
      }

      const grossPay = hours * rate;
      const deductions = grossPay * 0.1; // Example: 10% deduction
      const netPay = grossPay - deductions;

      resultElement.innerHTML = `
                <p>Employee: ${name}</p>
                <p>Gross Pay: ₱${grossPay.toFixed(2)}</p>
                <p>Deductions (10%): ₱${deductions.toFixed(2)}</p>
                <p>Net Pay: ₱${netPay.toFixed(2)}</p>
            `;
    });
  </script>
</body>

</html>
