<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment #3 - Factorial, Sum, Average</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #444;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .converter {
            margin: 20px 0;
            color: #ddd;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #888;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            background-color: #333;
            color: #fff;
        }

        input:focus {
            border-color: #00d1b2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00d1b2;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b59c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #f0f0f0;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
        }

        /* Add transitions for a smoother hover effect */
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">HARSIMAR S. TOOR</div>
    
        <ul class="nav-links" id="nav-links">
          <li>
            <a href="../index.html">Home</a>
          </li>
    
          <li>
            <a href="../about/index.html">About</a>
          </li>
        </ul>
      </nav>

    <div class="container">
        <h1>Assignment #3 - Factorial, Sum, Average</h1>

        <div class="converter">
            <label for="numberInput">Enter a Natural Number (N):</label>
            <input type="number" id="numberInput" placeholder="Enter a number" oninput="calculateResults()">
        </div>

        <div class="result" id="factorialResult"></div>
        <div class="result" id="sumResult"></div>
        <div class="result" id="averageResult"></div>

        <button onclick="resetResults()">Reset</button>

        <div class="footer">
            <p>Assignment #3 - Factorial, Sum, and Average</p>
        </div>
    </div>

    <script>
        function calculateResults() {
            const N = parseInt(document.getElementById('numberInput').value);

            if (isNaN(N) || N <= 0) {
                document.getElementById('factorialResult').innerHTML = '';
                document.getElementById('sumResult').innerHTML = '';
                document.getElementById('averageResult').innerHTML = '';
                return;
            }

            // Factorial Calculation using While Loop
            let factorial = 1;
            let i = 1;
            while (i <= N) {
                factorial *= i;
                i++;
            }

            // Sum Calculation using Do-While Loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= N);

            // Average Calculation using For Loop
            let average = sum / N;

            // Display Results
            document.getElementById('factorialResult').innerHTML = `Factorial of ${N} = ${factorial}`;
            document.getElementById('sumResult').innerHTML = `Sum of first ${N} numbers = ${sum}`;
            document.getElementById('averageResult').innerHTML = `Average of first ${N} numbers = ${average.toFixed(2)}`;
        }

        function resetResults() {
            document.getElementById('numberInput').value = '';
            document.getElementById('factorialResult').innerHTML = '';
            document.getElementById('sumResult').innerHTML = '';
            document.getElementById('averageResult').innerHTML = '';
        }
    </script>

</body>
</html>
